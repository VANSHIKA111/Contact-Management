<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>
	<section style="color: black;">

		<div class="card mr-4">
			<div class="card-body">
				<h1 class="text-center">	Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
								<form th:action="@{/user/process-update}" th:object="${contact}" method="post"
								enctype="multipart/form-data" class="mt-2">

								<div class="input-group mb-3 ">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<input type="hidden" th:value="${contact.cId}" name="cId"/>
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.name}"     name="name" class="form-control" id="inlineFormInputGroup"
										placeholder="Username" required>
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.secondName}" name="secondName" class="form-control" id="inlineFormInputGroup"
										placeholder="Enter NickName" required>
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" th:value="${contact.phone}" name="phone" class="form-control" id="inlineFormInputGroup"
										placeholder="Enter Phone Number" required min="10">
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-at"></i>
										</div>
									</div>
									<input type="email" th:value="${contact.email}" name="email" class="form-control" id="inlineFormInputGroup"
										placeholder="Enter Email Address" required>
								</div>

								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>
									<input type="text" th:value="${contact.work}" name="work" class="form-control" id="inlineFormInputGroup"
										placeholder="Enter Work Field" required>
								</div>

								<div class="form-group mb-3">

									<textarea th:text="${contact.description}" name="description" class="form-control" id="mytextarea" rows="15"
										placeholder="Enter Contact Description" ></textarea>
								</div>
								<div class="container">
									<img class="img-fluid my_profile_picture"src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
								</div>
								<p class="text-secondary">Choose a new picture</p>

								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-lg bg-primary mybtn text-white">Save
										Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	
	</section>
</body>

</html>

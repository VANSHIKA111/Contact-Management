<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>

<body>
	<section style="color: black;">

		<div class="container text-center">
			<div class="card">
				<div class="card-body">
					<h1>Change Password</h1>
					<form th:action="@{/user/change-password}" method="post">

						<div class="form-group">
							<label for="exampleInputPassword1"></label>
							<input name="oldPassword" type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Enter Old Password">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1"></label>
							<input name="newPassword" type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Enter New Password">
						</div>
						<button type="submit" class="btn btn-lg bg-primary mybtn text-white">Update</button>
						<button type="reset" class="btn btn-lg bg-warning mybtn text-white">Reset</button>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
